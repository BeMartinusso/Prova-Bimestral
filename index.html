<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário</title>
<link rel="icon" type="image/x-icon" href="/image/2c332bc6-4b1a-401f-b7b5-343843153ef7.png">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<h1>Formulário</h1>
<form id="formulario">
  <label for="nome">Nome:</label><br>
  <input type="text" id="nome" name="nome"><br>
  <label for="matricula">Matrícula:</label><br>
  <input type="text" id="matricula" name="matricula"><br>
  <label for="nota1">Nota 1:</label><br>
  <input type="number" id="nota1" name="nota1"><br>
  <label for="nota2">Nota 2:</label><br>
  <input type="number" id="nota2" name="nota2"><br><br>
  <button type="button" onclick="adicionarLinha()">Enviar</button>
</form>

<h1>Tabela</h1>
<table id="tabela">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Matrícula</th>
      <th>Nota 1</th>
      <th>Nota 2</th>
      <th>Média</th>
      <th>Situação</th>
    </tr>
  </thead>
  <tbody id="corpo-tabela">
  </tbody>
</table>

<button type="button" onclick="limparTabela()">Limpar Tabela</button>

<script src="script.js"></script>
</body>
</html>
